<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Checker - –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ–º–µ–Ω–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .access-denied {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }

        .access-denied h1 {
            color: #dc2626;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .access-denied p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .access-denied .hint {
            color: #999;
            font-size: 0.9em;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hint {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .results {
            display: none;
            animation: fadeIn 0.6s ease-in;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: "‚óè";
            color: #4ade80;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 2px;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-available {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-expired {
            background: #fee2e2;
            color: #991b1b;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .list-items {
            list-style: none;
            padding: 0;
        }

        .list-items li {
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .list-items li:last-child {
            border-bottom: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Content will be loaded here -->
    </div>

    <script>
        const app = document.getElementById('app');
        let accessKey = null;

        // Check access key from URL
        function checkAccess() {
            const params = new URLSearchParams(window.location.search);
            accessKey = params.get('key');

            if (!accessKey) {
                showAccessDenied();
                return false;
            }
            
            showApp();
            return true;
        }

        function showAccessDenied() {
            app.innerHTML = `
                <div class="access-denied">
                    <h1>üîí</h1>
                    <h2 style="color: #333; margin-bottom: 20px;">–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h2>
                    <p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é –Ω–µ–æ–±—Ö–æ–¥–∏–º –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞</p>
                    <div class="hint">–î–æ–±–∞–≤—å—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä ?key=–í–ê–®_–ö–õ–Æ–ß –∫ URL</div>
                </div>
            `;
        }

        function showApp() {
            app.innerHTML = `
                <div class="header">
                    <h1>üîç WHOIS Checker</h1>
                    <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ª—é–±–æ–º –¥–æ–º–µ–Ω–µ</p>
                </div>

                <div class="search-box">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="domainInput" 
                            placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Å–∞–π—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: example.com –∏–ª–∏ https://www.example.com)"
                            autocomplete="off"
                        >
                        <button id="checkBtn" onclick="checkDomain()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                    </div>
                    <div class="hint">
                        üí° –ú–æ–∂–µ—Ç–µ –≤–≤–æ–¥–∏—Ç—å –ø–æ–ª–Ω—ã–π URL - –º—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑–≤–ª–µ—á—ë–º –¥–æ–º–µ–Ω
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–æ–º–µ–Ω–µ...</p>
                </div>

                <div class="error" id="error"></div>

                <div class="results" id="results"></div>
            `;

            // Add event listener for Enter key
            const input = document.getElementById('domainInput');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkDomain();
                }
            });
        }

        async function checkDomain() {
            const input = document.getElementById('domainInput');
            const checkBtn = document.getElementById('checkBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            const domain = input.value.trim();
            
            if (!domain) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Å–∞–π—Ç–∞');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
            checkBtn.disabled = true;

            try {
                const response = await fetch('/api/whois', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        domain,
                        accessKey 
                    })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: –ø–æ–ª—É—á–µ–Ω –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
                }

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 403) {
                        showError('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL.');
                    } else {
                        throw new Error(data.message || data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                    }
                    return;
                }

                displayResults(data);
            } catch (err) {
                console.error('Error details:', err);
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                checkBtn.disabled = false;
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = '‚ùå ' + message;
            error.style.display = 'block';
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            const { domain, whois, dns, ssl } = data;
            
            let html = '';

            // WHOIS Information
            if (whois) {
                html += `
                    <div class="card">
                        <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –¥–æ–º–µ–Ω–µ</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">–î–æ–º–µ–Ω</div>
                                <div class="info-value">${whois.name || domain}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–°—Ç–∞—Ç—É—Å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</div>
                                <div class="info-value">
                                    <span class="status-badge ${whois.registered ? 'status-active' : 'status-available'}">
                                        ${whois.registered ? '‚úì –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω' : '‚óã –î–æ—Å—Ç—É–ø–µ–Ω'}
                                    </span>
                                </div>
                            </div>
                            ${whois.created ? `
                            <div class="info-item">
                                <div class="info-label">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</div>
                                <div class="info-value">${formatDate(whois.created)}</div>
                            </div>
                            ` : ''}
                            ${whois.expires ? `
                            <div class="info-item">
                                <div class="info-label">–î–∞—Ç–∞ –∏—Å—Ç–µ—á–µ–Ω–∏—è</div>
                                <div class="info-value">${formatDate(whois.expires)}</div>
                            </div>
                            ` : ''}
                            ${whois.registrar?.name ? `
                            <div class="info-item">
                                <div class="info-label">–†–µ–≥–∏—Å—Ç—Ä–∞—Ç–æ—Ä</div>
                                <div class="info-value">${whois.registrar.name}</div>
                            </div>
                            ` : ''}
                            ${whois.ips ? `
                            <div class="info-item">
                                <div class="info-label">IP –∞–¥—Ä–µ—Å</div>
                                <div class="info-value">${whois.ips}</div>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${whois.status && whois.status.length > 0 ? `
                        <div style="margin-top: 20px;">
                            <div class="info-label" style="margin-bottom: 10px;">–°—Ç–∞—Ç—É—Å—ã –¥–æ–º–µ–Ω–∞</div>
                            <div>
                                ${whois.status.map(s => `<span class="status-badge status-active">${s}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        ${whois.nameserver && whois.nameserver.length > 0 ? `
                        <div style="margin-top: 20px;">
                            <div class="info-label" style="margin-bottom: 10px;">Name Servers</div>
                            <ul class="list-items">
                                ${whois.nameserver.map(ns => `<li>${ns}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            // DNS Information
            if (dns && dns.records) {
                html += `
                    <div class="card">
                        <h2>DNS –∑–∞–ø–∏—Å–∏</h2>
                        ${dns.records.a && dns.records.a.length > 0 ? `
                        <div class="info-item" style="margin-bottom: 15px;">
                            <div class="info-label">A –∑–∞–ø–∏—Å–∏ (IPv4)</div>
                            <ul class="list-items">
                                ${dns.records.a.map(ip => `<li>${ip}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                        
                        ${dns.records.aaaa && dns.records.aaaa.length > 0 ? `
                        <div class="info-item" style="margin-bottom: 15px;">
                            <div class="info-label">AAAA –∑–∞–ø–∏—Å–∏ (IPv6)</div>
                            <ul class="list-items">
                                ${dns.records.aaaa.map(ip => `<li>${ip}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                        
                        ${dns.records.mx && dns.records.mx.length > 0 ? `
                        <div class="info-item" style="margin-bottom: 15px;">
                            <div class="info-label">MX –∑–∞–ø–∏—Å–∏ (–ø–æ—á—Ç–æ–≤—ã–µ —Å–µ—Ä–≤–µ—Ä—ã)</div>
                            <ul class="list-items">
                                ${dns.records.mx.map(mx => `<li>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: ${mx.priority} - ${mx.exchange}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                        
                        ${dns.records.ns && dns.records.ns.length > 0 ? `
                        <div class="info-item">
                            <div class="info-label">NS –∑–∞–ø–∏—Å–∏</div>
                            <ul class="list-items">
                                ${dns.records.ns.map(ns => `<li>${ns}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            // SSL Certificate Information
            if (ssl) {
                html += `
                    <div class="card">
                        <h2>SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">–°—Ç–∞—Ç—É—Å</div>
                                <div class="info-value">
                                    <span class="status-badge ${ssl.valid ? 'status-active' : 'status-expired'}">
                                        ${ssl.valid ? '‚úì –î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω' : '‚úó –ò—Å—Ç—ë–∫'}
                                    </span>
                                </div>
                            </div>
                            ${ssl.issuer?.organization ? `
                            <div class="info-item">
                                <div class="info-label">–ò–∑–¥–∞—Ç–µ–ª—å</div>
                                <div class="info-value">${ssl.issuer.organization}</div>
                            </div>
                            ` : ''}
                            ${ssl.validFrom ? `
                            <div class="info-item">
                                <div class="info-label">–î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω —Å</div>
                                <div class="info-value">${formatDate(ssl.validFrom)}</div>
                            </div>
                            ` : ''}
                            ${ssl.validTo ? `
                            <div class="info-item">
                                <div class="info-label">–î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω –¥–æ</div>
                                <div class="info-value">${formatDate(ssl.validTo)}</div>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${ssl.subjectAlternativeNames && ssl.subjectAlternativeNames.length > 0 ? `
                        <div style="margin-top: 20px;">
                            <div class="info-label" style="margin-bottom: 10px;">–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –∏–º–µ–Ω–∞</div>
                            <div>
                                ${ssl.subjectAlternativeNames.map(name => `<span class="status-badge status-available">${name}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            }

            results.innerHTML = html;
            results.style.display = 'block';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Initialize app on load
        checkAccess();
    </script>
</body>
</html>
